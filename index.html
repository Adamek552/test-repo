<!DOCTYPE html>
<html>
<head>
<style>
input[type=text] {
	display:block;
    width: 60%;
    padding: 10px 35px;
    margin: 8px 0;
    box-sizing: border-box;
}
</style>
</head>
<body>
	<section>
		<p>Padded text fields:</p>

		<form>
		  <label for="fname">First Name</label>
		  <input type="text" id="fname" name="fname">
		  <label for="lname">Last Name</label>
		  <input type="text" id="lname" name="lname">
		</form>
	</section>
</body>
</html>
